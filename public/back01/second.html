<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
    <title>乐淘电商</title>
    <style>

    </style>
</head>

<body>
    <!-- 左侧侧边栏 -->
    <div class="lt_aside">
        <div class="aside_title">
            <a href="javascript:;">黑马32期</a>
        </div>

        <div class="aside_user">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="aside_nav">
            <ul>
                <li class="current"><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="#" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child" style="display:block">
                        <a href="first.html">一级分类</a>
                        <a href="second.html" class="current">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 右侧内容 -->
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="pull-left icon_left"> <i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_right"> <i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- container-fluid 流式布局容器 特点:width:100% -->
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">二级分类</li>
            </ol>
            <button class="btn btn-default secondBtn">添加分类</button>
            <table class="table table-bordered table-hover" style="margin-top:20px">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名称</th>
                        <th>二级分类名称</th>
                        <th>二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 实现分页 -->
            <div class="pull-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
    <!-- 添加二级分类 -->
    <div class="modal fade bs-example-modal-sm" id="secondModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id='form'>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown">
                                    <span class="choice">请选择一级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">

                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name='brandName' placeholder="请输入二级分类名称" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">
                                选择图片
                            </label>
                            <!-- name指定图片上传时的name属性 -->
                            <!-- data-url指定图片上传时的接口地址 -->
                            <!-- multiple指定多文件上传 -->
                            <input type="file" id='fileupload' name='pic1' style="display:none" data-url='/category/addSecondCategoryPic'
                                multiple>
                        </div>
                        <div class="form-group">
                            <img src="images/default.png" alt="" style="width:100px" id='formImg'>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id='cancelBtn' data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id='logoutBtn'>添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id='cancelBtn' data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id='logoutBtn'>退出</button>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/cookie/jquery.cookie.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.iframe-transport.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="js/common.js"></script>
    <script src="js/isLogin.js"></script>
    <script src="js/second.js"></script>
    <script type='text/html' id='second'>
        {{each rows v i}}
            <tr>
                <td>{{i+1+(page-1)* size}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
                <td>
                    <img src="{{v.brandLogo}}" alt="" style='height:50px'>
                </td>
            </tr>
        {{/each}}
    </script>
    <script type="text/html" id='one'>
        {{each rows v i}}
        <li><a href="#">{{v.categoryName}}</a></li>
       {{/each}}
    </script>
</body>

</html>
