<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
    <title>乐淘电商</title>
    <style>

    </style>
</head>

<body>
    <!-- 左侧侧边栏 -->
    <div class="lt_aside">
        <div class="aside_title">
            <a href="javascript:;">黑马32期</a>
        </div>

        <div class="aside_user">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="aside_nav">
            <ul>
                <li class="current"><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="#" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child" style="display:block">
                        <a href="first.html" class="current">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 右侧内容 -->
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="pull-left icon_left"> <i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_right"> <i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- container-fluid 流式布局容器 特点:width:100% -->
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>

            <!-- 添加分类按钮 -->
            <button class="btn btn-default btn-add">添加分类</button>
            <!-- table -->
            <table class="table table-bordered table-hover" style="margin-top:20px">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名</th>
                    </tr>
                <tbody>

                </tbody>
                </thead>
            </table>
            <!-- 分页容器 -->
            <div class="pull-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
    <!-- 添加一级分类模态框 -->
    <div class="modal fade bs-example-modal-sm" id="firstModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id='form'>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                            <input type="text" name='categoryName' class='form-control' placeholder="请输入一级分类名称">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id='cancelBtn' data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id='logoutBtn'>退出</button>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="lib/cookie/jquery.cookie.js"></script>
    <script src="js/common.js"></script>
    <script src="js/isLogin.js"></script>
    <script src="js/first.js"></script>
    <script type="text/html" id="cate">
        {{each rows v i}} 
            <tr>
                <td>{{i + 1 + (page-1)*5}}</td>
                <td>{{v.categoryName}}</td>
            </tr>
            {{/each}}
    </script>
</body>

</html>
