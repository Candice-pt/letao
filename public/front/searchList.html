<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/searchList.css">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="lt_container">
        <header class="lt_header">
            <a href="javascript:history.go(-1);" class="header_left"><i class="mui-icon mui-icon-back"></i></a>
            <h1>搜索中心</h1>
        </header>
        <div class="lt_content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索关键字">
                        <button class="mui-btn mui-btn-primary btn_search">搜索</button>
                    </div>
                    <div class="lt_sort">
                        <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type='price'>价格 <i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type="num">库存 <i class="fa fa-angle-down"></i></a>
                        <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
                    </div>
                    <!-- 商品展示 -->
                    <div class="lt_product">
                        <ul class="mui-clearfix">
                            <!-- 挖坑 -->
                            <div class="loading"></div>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <footer class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/searchList.js"></script>
    <script type="text/html" id='searchTpl'>
        {{each data v i}}
        <li>
                <a href="product.html?productId={{v.id}}">
                    <img src="{{v.pic[0].picAddr}}" alt="">
                    <p class="mui-ellipsis-2">{{v.proName}} </p>
                    <p>
                        <span class="price">&yen;{{v.price}}</span>
                        <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                    </p>
                    <button class="mui-btn mui-btn-primary">立即购买</button>
                </a>
            </li>
        {{ /each}}
    </script>
</body>

</html>
