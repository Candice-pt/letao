<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="lt_container">
        <header class="lt_header">
            <a href="index.html" class="header_left"><i class="fa fa-home"></i></a>
            <h1>乐淘云购</h1>
            <a href="search.html" class="header_right"><i class="fa fa-search"></i></a>
        </header>
        <div class="lt_content">
            <!-- 区域滚动 -->
            <!-- 绝对定位,相对于定位的父元素 -->
            <div class="category_left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="cate_left">

                        </ul>
                    </div>
                </div>
            </div>
            <div class="category_right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="cate_right">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <footer class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html" class="current">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/category.js"></script>
    <script type="text/html" id='leftTpl'>
        {{ each rows v i}}
        <li><a href="#" class="{{i == 0 ? 'active' : ''}}" data-id='{{v.id}}'>{{v.categoryName}}</a></li>
        {{ /each }}
    </script>
    <script type="text/html" id='rightTpl'>
        {{if rows.length == 0}}
        <p class='noMore'>没有更多数据了</p>
        {{else}}
        {{each rows v i}}
        <li>
                <img src="{{v.brandLogo}}" alt="">
                <p>{{v.brandName}}</p>
            </li>
            {{/each }}
        {{/if}}
    </script>
</body>

</html>
